<section class="section-boat section--main-scrollable">
  <app-bot-sidebar></app-bot-sidebar>

  <div class="section-boat__listing" (click)="onCreateNewBot()">
    <div class="section-boat__listing-add-new">
      <div>
        <img
          src="../../../../assets/icons/icon_plus_rectengle.svg"
          alt="icon plus"
        />
        <p>New Bot</p>
      </div>
    </div>

    <div class="section-boat__listing-item">
      <div class="section-boat__listing-item-header">
        <div class="section-boat__listing-item-status status--online">
          Online
        </div>
        <button
          mat-icon-button
          [matMenuTriggerFor]="menu"
          aria-label="Example icon-button with a menu"
        >
          <img
            src="../../../../assets/icons/icon_three_dots.svg"
            alt="three dots"
          />
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item>
            <img src="../../../../assets/icons/icon_plus.svg" alt="icon plus" />
            <span>Edit</span>
          </button>
          <button mat-menu-item>
            <img
              src="../../../../assets/icons/icon_delete.svg"
              alt="icon delete"
            />
            <span>Duplicate Bot</span>
          </button>
          <button mat-menu-item>
            <img
              src="../../../../assets/icons/icon_delete.svg"
              alt="icon delete"
            />
            <span>Report</span>
          </button>
          <button mat-menu-item>
            <img
              src="../../../../assets/icons/icon_delete.svg"
              alt="icon delete"
            />
            <span>Delete Bot</span>
          </button>
        </mat-menu>
      </div>
      <div class="section-boat__listing-item-body">
        <img src="../../../../assets/images/bot.png" alt="bot" />
        <div class="section-boat__listing-item-description">
          <h4>InsideAIML</h4>
          <p>Default Workspace</p>
        </div>
      </div>
      <div class="section-boat__listing-item-footer">
        <img
          src="../../../../assets/icons/icon_website.svg"
          alt="icon website"
        />
        <span>Website</span>
      </div>
    </div>
  </div>
</section>
