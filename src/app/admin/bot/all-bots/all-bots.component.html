<div class="section-boat__listing">
  <div class="section-boat__listing-add-new" (click)="onCreateNewBot()">
    <div>
      <img
        src="../../../../assets/icons/icon_plus_rectengle.svg"
        alt="icon plus"
      />
      <p>New Bot</p>
    </div>
  </div>

  <div class="section-boat__listing-item">
    <div class="section-boat__listing-item-header">
      <div class="section-boat__listing-item-status status--online">Online</div>
      <button
        mat-icon-button
        [matMenuTriggerFor]="menu"
        aria-label="Example icon-button with a menu"
      >
        <img
          src="../../../../assets/icons/icon_three_dots.svg"
          alt="three dots"
        />
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item>
          <img
            src="../../../../assets/icons/icon_edit.svg"
            alt="icon plus"
            class="mat-menu-item__icon"
          />
          <span>Edit</span>
        </button>
        <button mat-menu-item>
          <img
            src="../../../../assets/icons/icon_copy.svg"
            alt="icon delete"
            class="mat-menu-item__icon"
          />
          <span>Duplicate Bot</span>
        </button>
        <button mat-menu-item>
          <img
            src="../../../../assets/icons/icon_report.svg"
            alt="icon delete"
            class="mat-menu-item__icon"
          />
          <span>Report</span>
        </button>
        <button mat-menu-item>
          <img
            src="../../../../assets/icons/icon_delete.svg"
            alt="icon delete"
            class="mat-menu-item__icon"
          />
          <span>Delete Bot</span>
        </button>
      </mat-menu>
    </div>
    <div class="section-boat__listing-item-body">
      <img src="../../../../assets/images/bot.png" alt="bot" />
      <div class="section-boat__listing-item-description">
        <h4>InsideAIML</h4>
        <p>Default Workspace</p>
      </div>
    </div>
    <div class="section-boat__listing-item-footer">
      <img src="../../../../assets/icons/icon_website.svg" alt="icon website" />
      <span>Website</span>
    </div>
  </div>

  <div class="section-boat__listing-item">
    <div class="section-boat__listing-item-header">
      <div class="section-boat__listing-item-status status--offline">
        Not Connected
      </div>
      <button
        mat-icon-button
        [matMenuTriggerFor]="menu2"
        aria-label="Example icon-button with a menu"
      >
        <img
          src="../../../../assets/icons/icon_three_dots.svg"
          alt="three dots"
        />
      </button>
      <mat-menu #menu2="matMenu">
        <button mat-menu-item>
          <img
            src="../../../../assets/icons/icon_edit.svg"
            alt="icon plus"
            class="mat-menu-item__icon"
          />
          <span>Edit</span>
        </button>
        <button mat-menu-item>
          <img
            src="../../../../assets/icons/icon_copy.svg"
            alt="icon delete"
            class="mat-menu-item__icon"
          />
          <span>Duplicate Bot</span>
        </button>
        <button mat-menu-item>
          <img
            src="../../../../assets/icons/icon_report.svg"
            alt="icon delete"
            class="mat-menu-item__icon"
          />
          <span>Report</span>
        </button>
        <button mat-menu-item>
          <img
            src="../../../../assets/icons/icon_delete.svg"
            alt="icon delete"
            class="mat-menu-item__icon"
          />
          <span>Delete Bot</span>
        </button>
      </mat-menu>
    </div>
    <div class="section-boat__listing-item-body">
      <img src="../../../../assets/images/bot.png" alt="bot" />
      <div class="section-boat__listing-item-description">
        <h4>Ask Talos</h4>
        <p>Default Workspace</p>
      </div>
    </div>
    <div class="section-boat__listing-item-footer">
      <img src="../../../../assets/icons/icon_website.svg" alt="icon website" />
      <span>Website</span>
    </div>
  </div>
</div>
