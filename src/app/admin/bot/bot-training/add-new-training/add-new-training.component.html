    <div class="boat-training-section__add-new-question-accordion">
      <mat-accordion>
        <mat-expansion-panel>
          <mat-expansion-panel-header>
            <mat-panel-title>Edit Question</mat-panel-title>
          </mat-expansion-panel-header>
          <div
            class="
              boat-training-section__add-new-question-accordion-block
              category-select
            "
          >
            <h3 class="app-form-label">Choose Category</h3>
            <mat-form-field appearance="outline">
              <mat-label>Choose Category</mat-label>
              <mat-select>
                <mat-option value="default">Welcome Message</mat-option>
              </mat-select>
            </mat-form-field>
          </div>

          <div class="boat-training-section__add-new-question-accordion-block">
            <h3 class="app-form-label">Trigger Question</h3>
            <mat-slide-toggle class="color--primary"></mat-slide-toggle>
          </div>

          <div
            class="
              boat-training-section__add-new-question-accordion-block
              new-question
            "
          >
            <h3 class="app-form-label">Question</h3>
            <mat-form-field>
              <mat-label>Question</mat-label>
              <input matInput placeholder="How to change user privileges" />
            </mat-form-field>
          </div>
        </mat-expansion-panel>

        <mat-expansion-panel>
          <mat-expansion-panel-header>
            <mat-panel-title>Similar Questions</mat-panel-title>
          </mat-expansion-panel-header>
          <button
            class="
              add-similar-question-btn
              flex-center
              bttn bttn-secondary bttn-with-icon
            "
            mat-button
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
            >
              <g
                id="Group_1601"
                data-name="Group 1601"
                transform="translate(-1622 -196)"
              >
                <rect
                  id="Rectangle_489"
                  data-name="Rectangle 489"
                  width="24"
                  height="24"
                  transform="translate(1622 196)"
                  fill="none"
                />
                <path
                  id="Path_2396"
                  data-name="Path 2396"
                  d="M6430,2934.762v13.772"
                  transform="translate(-4796 -2734.077)"
                  fill="none"
                  stroke="#fff"
                  stroke-linecap="round"
                  stroke-width="1.5"
                />
                <path
                  id="Path_2397"
                  data-name="Path 2397"
                  d="M0,0V13.772"
                  transform="translate(1640.886 207.571) rotate(90)"
                  fill="none"
                  stroke="#fff"
                  stroke-linecap="round"
                  stroke-width="1.5"
                />
              </g>
            </svg>
            <span>Add Questions</span>
          </button>

          <div class="similar-question-input flex-center">
            <mat-form-field appearance="outline">
              <mat-label>Question</mat-label>
              <input matInput placeholder="How to change user privileges" />
            </mat-form-field>
            <button mat-button>
              <img
                src="../../../../assets/icons/icon_delete.svg"
                alt="icon delete"
              />
            </button>
          </div>

          <div class="similar-question-input flex-center">
            <mat-form-field appearance="outline">
              <mat-label>Question</mat-label>
              <input matInput placeholder="How to change user privileges" />
            </mat-form-field>
            <button mat-button>
              <img

          <div class="similar-question-input flex-center">
            <mat-form-field appearance="outline">

            <button mat-button>

            <button mat-button>

            </mat-form-field>

        <mat-expansion-panel>
          <mat-expansion-panel-header>
            <mat-panel-title>Bot Response</mat-panel-title>
          </mat-expansion-panel-header>
          <mat-tab-group>
            <mat-tab label="Text"> 
              <!-- <quill-editor></quill-editor> -->
            </mat-tab>
            <mat-tab label="Cards"> Cards </mat-tab>
            <mat-tab label="Emoji"> Emoji </mat-tab>
          </mat-tab-group>
        </mat-expansion-panel>

        <mat-expansion-panel>
          <mat-expansion-panel-header>
            <mat-panel-title>Feature</mat-panel-title>
          </mat-expansion-panel-header>
          <mat-form-field appearance="outline">
            <mat-label>Enter feature tag and press enter</mat-label>
            <input matInput placeholder="Enter feature tag and press enter" />
          </mat-form-field>
          <mat-chip-list>
            <mat-chip class="mat-chip-primary"
              >Contact Details
              <mat-icon matChipRemove>cancel</mat-icon></mat-chip
            >
            <mat-chip class="mat-chip-primary"
              >Contact Details
              <mat-icon matChipRemove>cancel</mat-icon></mat-chip
            >
          </mat-chip-list>
        </mat-expansion-panel>
